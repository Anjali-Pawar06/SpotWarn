<script>
$(function() {
    $('#loginForm').submit(function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form data
        var formData = {
            s_email: $('#inputEmail3').val(),
            s_pass: $('#inputPassword3').val()
        };

        // AJAX request to servlet (replace with actual URL)
        $.post('s_login', formData, function(response) {
            if (response.trim() === 'success') {
                // Login successful
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful!',
                    text: 'Redirecting to Dashboard...',
                    timer: 2000, // Time in milliseconds (2 seconds here)
                    showConfirmButton: false // Remove 'OK' button
                }).then(function() {
                    window.location.href = 'police_dashboard.html'; // Redirect to dashboard page
                });
            } else {
                // Login failed
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'Invalid email or password. Please try again.',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                });
            }
        });
    });
});
</script>
